<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 처리 중...</title>
</head>
<body style="margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:13px;color:#666;">
  <p style="margin:0 24px;">로그인 처리 중...</p>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var error = params.get('error');
      var errorDesc = params.get('error_description');
      var origin = window.location.origin;
      var callbackUrl = origin + '/auth/kakao/callback.html';
      var loginUrl = origin + '/login/?from=kakao';
      if (error) {
        window.location.replace(loginUrl + '&error=' + encodeURIComponent(error) + (errorDesc ? '&error_description=' + encodeURIComponent(errorDesc) : ''));
        return;
      }
      if (!code) {
        window.location.replace(loginUrl + '&error=no_code');
        return;
      }
      window.location.replace(loginUrl + '&code=' + encodeURIComponent(code) + '&redirect_uri=' + encodeURIComponent(callbackUrl));
    })();
  </script>
</body>
</html>
