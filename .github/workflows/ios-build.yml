name: iOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_KAKAO_MAP_KEY: ${{ secrets.NEXT_PUBLIC_KAKAO_MAP_KEY || 'placeholder-for-ci' }}

      # output: export 없음 → out/ 미생성. 서버 URL 모드용 최소 shell 생성
      - name: Create Capacitor web shell
        run: |
          mkdir -p out
          echo '<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>로딩중</title></head><body><p>로딩 중...</p></body></html>' > out/index.html

      - name: Add iOS platform
        run: npx cap add ios
        continue-on-error: true  # 이미 있으면 에러 무시

      - name: Sync Capacitor
        run: npx cap sync ios
        env:
          # 앱이 이 URL에서 로드 (NextAuth 등 서버 기능 사용)
          CAPACITOR_SERVER_URL: ${{ secrets.CAPACITOR_SERVER_URL || 'https://sumtayo.co.kr' }}

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      # 시뮬레이터 빌드 (코드 서명 없음 - Apple Developer 계정 불필요)
      - name: Build iOS (Simulator)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -sdk iphonesimulator -destination 'generic/platform=iOS Simulator' build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: ios/App/build/Release-iphonesimulator/
